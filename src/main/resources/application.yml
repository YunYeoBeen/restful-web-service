server:
  port: 8088

logging:
  level:
    org.springframework: DEBUG

spring:
  messages:
    basename: messages
  mvc:
    path match:
      matching-strategy: ant_path_matcher
jpa:
  show-sql: true

h2:
  console:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"